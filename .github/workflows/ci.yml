name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
      deterministic_inputs: ${{ steps.filter.outputs.deterministic_inputs }}
      playable_payload: ${{ steps.filter.outputs.playable_payload }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs_only:
              - 'docs/**'
              - '**/*.md'
              - '!README.md'
              - '!docs/Bible_v16.xlsx'
            deterministic_inputs:
              - 'tools/**'
              - 'docs/Bible_v16.xlsx'
              - 'data/generated/**'
              - 'runtime/manifest.json'
              - 'runtime/weapons.json'
              - 'runtime/damage_types.json'
              - 'runtime/status_effects.json'
            playable_payload:
              - 'index.html'
              - 'style.css'
              - 'wildlands_theme.css'
              - 'game_bundle.js'
              - 'data_bundle.js'
              - 'assets/**'
              - 'runtime/**'

  docs_check:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only == 'true'
    steps:
      - run: echo "Docs-only change detected. Skipping heavy build job."

  build_validate:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (if present)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found; skipping npm install"
          fi

      - name: Build all
        run: npm run build:all

      - name: Show deterministic path diffs (debug)
        run: |
          git diff --name-only -- \
            data/generated \
            runtime/manifest.json \
            runtime/weapons.json \
            runtime/damage_types.json \
            runtime/status_effects.json || true

      - name: Enforce deterministic generated artifacts (Model B scoped)
        run: |
          git diff --exit-code -- \
            data/generated \
            runtime/manifest.json \
            runtime/weapons.json \
            runtime/damage_types.json \
            runtime/status_effects.json \
          || (echo "Deterministic artifacts are out of date. Run npm run build:all and commit outputs." && exit 1)
